<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Game Videos</span>
    <input
      type="search"
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 200,000+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
